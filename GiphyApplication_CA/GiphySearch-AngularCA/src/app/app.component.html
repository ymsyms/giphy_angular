<div class="container">
  
  <h1 class="color">Giphy Search CA</h1><br/>
<form #searchForm="ngForm" (ngSubmit)="processSearch(searchForm)">
  <div class="form-group col-md-4">
    <input type="text" name="searchWords" class="form-control" placeholder="Search e.g. puppy, face palm, ..." required ngModel/>
  <br/>
    <input type="text" name="userid" class="form-control" placeholder="Your username..." required ngModel/>
<br/>
    <button type="submit" class="btn btn-success btn-lg" [disabled]="searchForm.invalid">Humor Me</button>
    <button type="button" class="btn btn-info btn-lg" (click)="getList(searchForm)">Get Saved Giphy</button>
  </div>
</form>
<br>
<div *ngFor="let m of list">
  <app-giphy [model]="m" [userid]="userid"></app-giphy>
</div>
</div>
